<div class="form-group mb-3">
    <input [class.is-invalid]="ngControl.touched && ngControl.invalid" 
    type={{type}} [formControl]="ngControl.control" placeholder={{label}} class="form-control">
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">Please enter a {{label}}.</div>
    <div *ngIf="ngControl.control.errors?.minLength" class="invalid-feedback">
    {{label}} must be of minimum {{ngControl.control.errors.minLength["requiredLength"]}} length.</div>
    <div *ngIf="ngControl.control.errors?.maxLength" class="invalid-feedback">
    {{label}} must be of maximum {{ngControl.control.errors.maxLength["requiredLength"]}} length.</div>
    <div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">Passwords do not match.</div>    
</div>
