<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <div class="form-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="model.username" placeholder="Username" name="username">
    </div>
   
    <div class="form-group mb-3">
        <input type="password" class="form-control" [(ngModel)]="model.password" placeholder="Password" name="password">
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-success mr-2">Register</button>
        <button type="button" class="btn btn-default mx-2" (click)="cancel()">Cancel</button>
    </div>
</form>
