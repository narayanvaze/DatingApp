<div class="text-center mt-3">
    <h2>Your matches - {{pagination?.TotalItems}}</h2>
</div>

<div class="container mt-3">
    <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="d-flex mx-2">            
            <label class="col-form-label me-2">Age from: </label>
            <input type="number" class="form-control ml-1" style="width: 70px;" name="minAge" 
            [(ngModel)]="userParams.minAge">
        </div>
        <div class="d-flex px-2">
            <label class="col-form-label me-2">Age to: </label>
            <input type="number" class="form-control ml-1" style="width: 70px;" name="maxAge" 
            [(ngModel)]="userParams.maxAge">
        </div>
        <div class="d-flex px-2">
            <label class="col-form-label me-2">Show: </label>
            <select name="gender" style="width: 130px" class="form-control ml-1" [(ngModel)]="userParams.gender">
                <option *ngFor="let gender of genderList" [value]="gender.value">
                    {{gender.display}}
                </option>
            </select>
        </div>
      
        <button class="btn btn-primary ms-1" type="submit">Apply</button>
        <button (click)="resetFilters()" class="btn btn-info col-sm-2 ms-1" style="width: 120px; height: 40px; margin-left: 10px;" type="submit">Reset Filters</button>
      

      <div class="btn-group float-end" >
        <button 
        type="button"
        class="btn btn-primary" 
        name="orderBy" 
        (click)="loadMembers()"
        btnRadio="lastActive"
        [(ngModel)]="userParams.orderBy" >Last Active</button>

        <button 
        type="button"
        class="btn btn-primary" 
        name="orderBy" 
        (click)="loadMembers()"
        btnRadio="created"
        [(ngModel)]="userParams.orderBy" >Newest Members</button>
      </div>
    </form>
</div>

<div class="row">
    <div class="col-2" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
    </div>   
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" 
    [totalItems]="pagination.TotalItems" 
    [itemsPerPage]="pagination.ItemsPerPage"
    [(ngModel)] ="pagination.CurrentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" 
    nextText="&rsaquo;"  
    firstText="&laquo;" 
    lastText="&raquo;">
 
</pagination>
</div>
